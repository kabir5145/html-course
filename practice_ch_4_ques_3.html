<!-- Create an html form for a travel website to book a vacation -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel agency</title>
</head>

<body>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
    <center>
        <h1> DISCOVER THE HIDDEN GEMS AROUND THE GLOBE </h1>
        <img src="https://image.slidesdocs.com/responsive-images/background/travel-paris-powerpoint-background_741e2371e5__960_540.jpg"
            width="1000px" height="500px" alt="THE WORLD" style="border-radius: 90px;">
    </center>
    <hr>
    <br>
    <form action="form.html">
        <label for="Name">Now you can fill the details:--</label><br>
        <input type="text" id="Name" name="Name" placeholder="Enter your name" required>
        <br>
        <label for="place">Select the place you want to visit</label>
        <br>
        <select name="card" id="card">select the place
            <option value="default "> select any option</option>
            <option value="India">India</option>
            <option value="America ">America</option>
            <option value="Africa ">Africa</option>
            <option value="Germany">Germany</option>
        </select>
    </form>
</body>

</html>
