<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div>
        <h1>Player details</h1>
        <table>
            <div>
                <thead>
                <table>
                    <caption>Max number of goals scored by football player.</caption>
                    <tr>
                        <th>S.no</th>
                        <th>player number</th>
                        <th>player name</th>
                        <th>max score</th>
                        <th>game</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>10</td>
                        <td>messi</td>
                        <td>800</td>
                        <td>game</td>
                    </tr>
                     </thead>
                     <tbody>
                    <tr>
                        <td>2</td>
                        <td>11</td>
                        <td>neymar</td>
                        <td>700</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>7</td>
                        <td>ronaldo</td>
                        <td>900</td>
                        <td>game</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </table>
    </div>
</body>
</html>
